<div class="container col-lg-6">
  <h1 class="text-center">Login</h1>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" class="form-group" (ngSubmit)="login()">
        <div class="form-group">
          <label>Username</label>
          <input formControlName="username" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            formControlName="password"
            class="form-control"
            type="password"
          />
        </div>
        <div class="alert alert-warning" *ngIf="invalidLogin">
          {{ errorMessage }}
        </div>
        <div class="alert alert-success" *ngIf="loginSuccess">
          {{ successMessage }}
        </div>
        <button class="btn btn-success" (click)="login()">Login</button>
        <a class="float-right" routerLink="/register">Register</a>
      </form>
    </div>
  </div>
</div>
