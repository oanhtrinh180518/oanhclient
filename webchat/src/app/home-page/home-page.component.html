<html>

<head></head>

<body>
  <div class='search'>
    <input id="keySearch" class="form-control" type="text" />
    <button type="submit" value="Submit">Search</button>
  </div>


  <div class="list-friends">
    <label> ListFriend </label>

    <ul>
      <div *ngFor="let u of listFriend">
        <button (click)="getConversationContent(u.conversationId)">
          <b>{{ u.codeConversation }}</b> <br />
          {{u.userId}}: {{ u.content }} <br />
        </button>
      </div>
    </ul>
  </div>

  <div class="task-details">
    <label> Chi tiết cuộc trò chuyện</label>
    <ul>
      <div *ngFor="let u of currentConversation">
        <button value="u.conversationId">
          {{ u.userId }}:{{ u.content }}
        </button>
      </div>
    </ul>
    <div>
      <input #mess type='text' placeholder="Message" />
       <button type="submit" (click)=postMessage(mess.value)>Send</button>
    </div>
  </div>
